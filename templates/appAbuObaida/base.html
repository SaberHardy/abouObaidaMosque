{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-lg navbar-dark bg-navbar p-4 fixed-top">
    <div class="container">
        <img src="{% static 'imgs/Mosque.jpg' %}" width="45" height="45" alt="...">
        <a class="navbar-brand" href="#">مسجد أبو عبيدة إبن الجراح</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse padding-navbar" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <span class="events">الرئيسية</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="events">الجديد</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="events">المناسبات</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="events">عن المسجد</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="events">إتصل بنا</span></a>
                </li>
            </ul>
        </div>
        <form class="d-flex mx-5" role="search">
            <button class="btn btn-outline-success" type="submit">بحث</button>
            <input class="form-control me-2" type="search" placeholder="بحث عن معلومة دينية . . ." aria-label="Search">
        </form>
    </div>
</nav>

<div class="header"></div>

{% block content %}
{% endblock %}

<footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a data-mdb-ripple-init
               class="btn text-white btn-floating m-1"
               style="background-color: #3b5998;"
               href="#"
               role="button">
                <i class="bi bi-linkedin"></i>
            </a>
            <a data-mdb-ripple-init
               class="btn text-white btn-floating m-1"
               style="background-color: #3b5998;"
               href="#"
               role="button">
                <i class="bi bi-twitter"></i>
            </a>
            <a data-mdb-ripple-init
               class="btn text-white btn-floating m-1"
               style="background-color: #dc3535;"
               href="#"
               role="button">
                <i class="bi bi-youtube"></i>
            </a>
            <a data-mdb-ripple-init
               class="btn text-white btn-floating m-1"
               style="background-color: #3b5998;"
               href="#"
               role="button">
                <i class="bi bi-facebook"></i>
            </a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Copyright:
        <a class="text-body" href="#">Saber4Tech</a>
    </div>
    <!-- Copyright -->
</footer>
<script src="{% static 'js/bootstrap.bundle.min.js' %}">
</script>
{#<script src="main.js"></script>#}
</body>
</html>
